
<div class="main_content">

    <div class="section pb_70">
        <div class="container">

                    <div class="contact_wrap contact_style3">
                        <div class="contact_icon">

                        </div>
                        <div class="contact_text">
                            <span>Address</span>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-md-6">
                    <div class="contact_wrap contact_style3">
                        <div class="contact_icon">
                            <i class="linearicons-envelope-open"></i>
                        </div>
                        <div class="contact_text">
                            <span>Email Address</span>
                            <a href="mailto:"> </a>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-md-6">
                    <div class="contact_wrap contact_style3">
                        <div class="contact_icon">
                            <i class="linearicons-tablet2"></i>
                        </div>
                        <div class="contact_text">
                            <span>Phone</span>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section pt-0">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="heading_s1">
                        <h2>Get In touch</h2>
                    </div>
                    <p class="leads">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus blandit massa
                        enim. Nullam id varius nunc id varius nunc.</p>
                    <div class="field_form">
                        <form method="post" name="enq">
                            <div class="row">
                                <div class="form-group col-md-6 mb-3">
                                    <input required placeholder="Enter Name *" id="first-name" class="form-control"
                                        name="name" type="text">
                                </div>
                                <div class="form-group col-md-6 mb-3">
                                    <input required placeholder="Enter Email *" id="email" class="form-control"
                                        name="email" type="email">
                                </div>
                                <div class="form-group col-md-6 mb-3">
                                    <input required placeholder="Enter Phone No. *" id="phone" class="form-control"
                                        name="phone">
                                </div>
                                <div class="form-group col-md-6 mb-3">
                                    <input placeholder="Enter Subject" id="subject" class="form-control" name="subject">
                                </div>
                                <div class="form-group col-md-12 mb-3">
                                    <textarea required placeholder="Message *" id="description" class="form-control"
                                        name="message" rows="4"></textarea>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <button type="submit" title="Submit Your Message!" class="btn btn-fill-out"
                                        id="submitButton" name="submit" value="Submit">Send Message</button>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <div id="alert-msg" class="alert-msg text-center"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    

</div>
