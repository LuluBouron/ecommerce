<div  class="main_content">
    <div  class="login_register_wrap section">
        <div  class="container">
            <div  class="row justify-content-center">
                <div  class="col-xl-6 col-md-10">
                    <div  class="login_wrap">
                        <div  class="padding_eight_all bg-white">
                            <div  class="heading_s1">
                                <h3 >Create an Account</h3>
                            </div>
                            <form  novalidate="" ng-reflect-form="[object Object]"
                                class="ng-untouched ng-pristine ng-invalid">
                                <div  class="form-group mb-3"><input
                                         type="text" required="" formcontrolname="fullName"
                                        name="fullName" placeholder="Enter Your Name"
                                        class="form-control ng-untouched ng-pristine ng-invalid" ng-reflect-required=""
                                        ></div>
                                <div  class="form-group mb-3"><input
                                         type="text" required="" formcontrolname="email"
                                        name="email" placeholder="Enter Your Email"
                                        class="form-control ng-untouched ng-pristine ng-invalid" ng-reflect-required=""
                                        ></div>
                                <div  class="form-group mb-3"><input
                                         required="" formcontrolname="password"
                                        type="password" name="password" placeholder="Password"
                                        class="form-control ng-untouched ng-pristine ng-invalid" ng-reflect-required=""
                                        ></div>
                                <div  class="form-group mb-3"><input
                                         required="" type="password" name="passwordConfirm"
                                        placeholder="Confirm Password" class="form-control"></div>
                                <div  class="login_footer form-group mb-3">
                                    <div  class="chek-form">
                                        <div  class="custome-checkbox"><input
                                                 type="checkbox" name="checkbox"
                                                id="exampleCheckbox2" value="" class="form-check-input"><label
                                                 for="exampleCheckbox2"
                                                class="form-check-label"><span >I agree to
                                                    terms &amp; Policy.</span></label></div>
                                    </div>
                                </div>
                                <div  class="form-group mb-3"><button
                                         type="submit" name="register"
                                        class="btn btn-fill-out btn-block">Register</button></div>
                            </form>
                            <div  class="different_login"><span >
                                    or</span></div>
                            <ul  class="btn-login list_none text-center">
                                <li ><a  href="#"
                                        class="btn btn-facebook"><i 
                                            class="ion-social-facebook"></i>Facebook</a></li>
                                <li ><a  href="#"
                                        class="btn btn-google"><i 
                                            class="ion-social-googleplus"></i>Google</a></li>
                            </ul>
                            <div  class="form-note text-center">Already have an account? <a
                                     href="login.html">Log in</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
